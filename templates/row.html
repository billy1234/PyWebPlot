{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center">
    <h1 >{{name}}</h1>
</div>
<div class ="container">
    <dl class="row">
        {% for k , v in items: %}
            <dt class="col-sm-3">{{k}}</dt>
            <dd class="col-sm-9">{{v}}</dd>
        {% endfor %}
    </dl>
</div>
{% endblock %}
